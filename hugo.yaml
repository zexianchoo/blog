baseURL: https://blog.seanchoo.top/
languageCode: en-us
title: Sean Choo | Always Building.
theme: ["PaperMod"]
enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
outputs:
  home:
    - HTML
    - JSON

params:
  env: production
  title: Sean's Blog
  description: "Sean Choo's Blog"
  keywords: [Blog, Portfolio]
  author: Sean
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  mainSections:
    - posts
    - home

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: images/favicon-32x32.png
    favicon16x16: images/favicon-16x16.png
    favicon32x32: images/favicon-32x32.png
    apple_touch_icon: images/apple-touch-icon.png

  label:
    text: "Home"
    icon: images/android-chrome-192x192.png
    iconHeight: 35

  profileMode:
    enabled: true 
    title: Sean Choo
    subtitle: always building.
    imageUrl: images/profile.png
    imageWidth: 320
    imageHeight: 320
    imageTitle: Profile
    buttons:
      - name: Posts
        url: posts
      - name: Search
        url: search
      - name: Tags
        url: tags
    
  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/zexianchoo/"
    - name: github
      url: "https://github.com/zexianchoo"
    - name: website
      url: "https://seanchoo.top"
  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/zexianchoo/blog/tree/main/content/"
    Text: "Suggest Changes"
    appendFilePath: true 

  # for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: website
      name: personal website
      url: https://seanchoo.top
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

